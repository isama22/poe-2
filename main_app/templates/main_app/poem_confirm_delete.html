{% extends 'base.html' %}
{% block content %}
<h1>Delete Poem</h1>
<h4>Are you sure that you want to delete {{ object.title }}</h4>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn">
    <a href="{% url 'detail' poem.id %}">Cancel</a>
</form>
{% endblock %}
